name: API CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build & start mock API
        run: |
          docker build -t mock-api ./mock-server
          docker run -d --name mock-api -p 5000:5000 mock-api

      - name: Run pytest with HTML report
        env:
          API_BASE: http://localhost:5000
        run: pytest -q --maxfail=1 --html=report.html --self-contained-html

      - name: Upload PyTest HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html-report
          path: report.html

      - name: Stop mock API
        if: always()
        run: docker stop mock-api
